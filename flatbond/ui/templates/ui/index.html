{% extends 'ui/base.html' %}
{% load staticfiles %}
{% block content %}
<div id="flatform">
<form id="flatbondform" method="POST">
        {% csrf_token %}

    <div class="form-group">
      <label for="rentamount">Please enter rent amount</label>
      <input type="number" name="rent" class="form-control" id="rentamount"  placeholder="Rent amount" v-model="calculatedFee">
      <small id="rentHelp" class="form-text text-muted">Minimum Rent £25 and maximum £110</small>
    </div>
    <div class="form-group">
            <p v-if="calculatedFee > 100" class="mb-0">Your Memberhip Fee after 20% TAX is = <span style="font-weight:700; color:blue">£[[ getFee ]]</span></p>
            <p v-else-if="calculatedFee == 0" class="mb-0">There noting to Pay</p>
            <p v-else class="mb-0">the set fee is = <span style="font-weight:700; color:blue">£120</span></p>
            <small id="rentHelp" class="form-text text-muted">If Rent is less than £100 - The set if is £120</small>
    </div>
    <div class="form-group">
      <label for="postcodefield">Please enter your Postcode</label>
      <input type="text" name="postcode" class="form-control" id="postcodefield" placeholder="postcode">
    </div>
    <div class="form-check">
      <input type="checkbox" name="fixed_memebership_fee" class="form-check-input" id="fixedvalue">
      <label class="form-check-label" for="fixedvalue">Is it Fixed Monthly Fee?</label>
    </div>
    
  </form>
  <button v-on:click="submitForm()" class="btn btn-primary">Submit</button> 
  <a :href="/flatbond/" class="btn btn-primary" id="listBtn">Flatbond List</a>
</div>

{% endblock %}
